<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prueba BankInc - UI</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Prueba BankInc</h1>

    <section id="loginBox" class="login-box">
      <h2>Ingreso / Registro</h2>
      <div class="row">
        <button id="showLogin" class="btn">Ya tengo cuenta</button>
        <button id="showRegister" class="btn">Soy nuevo</button>
      </div>

      <div id="loginForm" class="row">
        <input id="loginName" placeholder="Nombre de usuario / titular" />
        <input id="loginPassword" type="password" placeholder="Contrase침a (opcional)" />
        <button id="btnLogin" class="btn">Ingresar</button>
      </div>

      <div id="registerForm" class="row" style="display:none;">
        <input id="regName" placeholder="Nombre completo" />
        <input id="regProductId" placeholder="Product ID para la tarjeta (p.ej. PROD01)" />
        <button id="btnRegister" class="btn">Registrarme y crear tarjeta</button>
      </div>
    </section>

    <section id="userArea" class="card-box hidden">
      <h2>Perfil de usuario</h2>
      <div class="row">
        <strong>Usuario:</strong> <span id="profileName">-</span>
      </div>
      <div class="row">
        <strong>Card ID:</strong> <span id="profileCard">(ninguna)</span>
      </div>
      <h2>Tarjetas</h2>
      <div class="row">
        <input id="productId" placeholder="Product ID (p.ej. PROD01)" />
        <input id="holderName" placeholder="Nombre del titular" />
        <button id="btnGenerate" class="btn">Generar tarjeta</button>
        <button id="btnLogout" class="btn danger">Cerrar sesi칩n</button>
      </div>

      <div class="row">
        <input id="cardId" placeholder="Card ID" />
        <button id="btnEnroll" class="btn">Enroll</button>
        <button id="btnBlock" class="btn">Bloquear</button>
      </div>

      <div class="row">
        <input id="rechargeAmount" placeholder="Monto recarga" />
        <button id="btnRecharge" class="btn">Recargar</button>
        <button id="btnBalance" class="btn">Ver saldo</button>
      </div>
    </section>

    <section class="tx-box">
      <h2>Transacciones</h2>
      <div class="row">
        <input id="txCardId" placeholder="Card ID para compra" />
        <input id="txPrice" placeholder="Precio" />
        <button id="btnPurchase" class="btn">Comprar</button>
      </div>

      <div class="row">
        <input id="txId" placeholder="Transaction ID" />
        <button id="btnGetTx" class="btn">Ver transacci칩n</button>
        <button id="btnAnnul" class="btn">Anular transacci칩n</button>
      </div>
    </section>

    <section class="results">
      <h2>Resultados</h2>
      <pre id="output"></pre>
    </section>
  </div>
</body>
</html>
